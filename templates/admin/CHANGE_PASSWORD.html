{% extends 'admin/admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="293" border="1" class="table table-active">
    <tr>
      <th width="180" scope="row">CURRENT PASSWORD</th>
      <td width="97"><label for="textfield"></label>
      <input type="password" name="textfield" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">NEW PASSWORD</th>
      <td><label for="textfield2"></label>
      <input type="password" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">CONFIRM PASSWORD</th>
      <td><label for="textfield3"></label>
      <input type="password" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <td colspan="2" scope="row" align="center"><input type="submit" name="button" id="button" value="SUBMIT" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
