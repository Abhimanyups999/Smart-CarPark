{% extends 'building/building_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="247" border="1" class="table table-active">
    <tr>
      <th width="178" scope="row">SECURITY NAME</th>
      <td width="53"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.security_name }}"/></td>
    </tr>
    <tr>
      <th scope="row">PHONE NUMBER</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.phone_no }}" /></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.email }}"/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="EDIT" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
