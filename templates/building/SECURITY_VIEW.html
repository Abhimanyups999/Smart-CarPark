{% extends 'building/building_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">

<table width="200" border="1" class="table table-active">
  <tr>
    <th scope="col">SECURITY NAME</th>
    <th scope="col">PHONE NUMBER</th>
    <th scope="col">EMAIL</th>
    <th  scope="col"></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ i.security_name }}</td>
    <td>&nbsp;{{ i.phone_no }}</td>
    <td>&nbsp;{{ i.email }}</td>
    <th ><a href="/SECURITYEDIT/{{ i.security_id }}" class="btn btn-primary">EDIT</a></th>
    <th ><a href="/SECURITYDEL/{{ i.security_id }}" class="btn btn-primary">DELETE</a></th>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
{% endblock %}
